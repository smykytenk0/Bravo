<form class="customerModalWindow" [formGroup]="customerForm">
  <button class="closeBtn" mat-dialog-close><img src="../../../../assets/close.png"></button>
  <h2>Add Product</h2>
  <div class="input">
    <label for="customerNo">Product Code</label>
    <input id="customerNo" formControlName="customerNo">
  </div>
  <div class="input">
    <label for="name">Name </label>
    <input id="name" formControlName="name">
  </div>
  <div class="input">
    <label for="shortlistedProducts">Shortlisted Products</label>
    <textarea id="shortlistedProducts"></textarea>
  </div>
</form>

<div class="customerModalWindowButtons">
  <button class="cancelCustomerButton modalWindowButton" mat-dialog-close>Cancel</button>
  <button class="addCustomerButton modalWindowButton">
    <img src="../../../../assets/math-plus-white.png" alt="white-plus">
    Add Customer
  </button>
</div>
