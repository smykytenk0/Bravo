<div class="navigationWrapper">
  <div class="logo">
    <img src="../../../../assets/logo.svg" alt="logo">
  </div>
  <div class="navigation">
    <a routerLink="/tables/orders" [routerLinkActive]="['orders-active', 'active-link']" >
      <div class="item">
        <div class="imgWrapper"></div>
      </div>
    </a>
    <a routerLink="/tables/catalog" [routerLinkActive]="['catalog-active', 'active-link']" >
      <div class="item">
        <div class="imgWrapper"></div>
      </div>
    </a>
    <a *ngIf="role == 1 else empty" routerLink="/tables/customers" [routerLinkActive]="['customers-active', 'active-link']">
      <div class="item">
        <div class="imgWrapper"></div>
      </div>
    </a>
    <ng-template #empty>
      <div></div>
    </ng-template>
    <a routerLink="/auth/login">
      <div class="item logout">
        <div class="imgWrapper"></div>
      </div>
    </a>
  </div>
</div>
