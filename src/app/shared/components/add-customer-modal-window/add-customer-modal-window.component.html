<form class="modalWindow" [formGroup]="customerForm">
  <button class="modalCloseBtn" mat-dialog-close><img src="../../../../assets/close-black.png"></button>
  <div class="modalTitle"> {{ modalTitle }}</div>
  <div class="input">
    <label for="customerNo">Customer No</label>
    <input id="customerNo" formControlName="customerNo">
  </div>
  <div class="input">
    <label for="name">Name </label>
    <input id="name" formControlName="name"  class="disabled-field" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of customersName" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </div>
  <div class="input">
    <label for="address">Delivery Address </label>
    <input id="address" formControlName="deliveryAddress" class="disabled-field">
  </div>
  <div class="customerDaysCheckbox input">
    <label for="customersCheckbox">Delivery Days</label>
    <section id="customersCheckbox" class="daysSection" [formGroup]="deliveryDaysForm">
      <span *ngFor="let day of shortDays">
        <mat-checkbox formControlName="{{ day }}">{{ day }}</mat-checkbox>
      </span>
    </section>
  </div>
  <div class="input">
    <label for="contactName">Contact Name </label>
    <input id="contactName" formControlName="contactName">
  </div>
  <div class="input">
    <label for="mobilePhone"></label>
    <input id="mobilePhone" formControlName="mobilePhone" placeholder="Mobile Phone">
  </div>
  <mat-checkbox formControlName="notify">Notify customer via text message</mat-checkbox>
  <div class="input">
    <label for="shortlistedProducts">Shortlisted Products</label>
    <textarea id="shortlistedProducts"></textarea>
  </div>
</form>

<div class="modalWindowButtons">
  <button class="cancelModalButton modalWindowButton" mat-dialog-close>Cancel</button>
  <button class="addCustomerButton modalWindowButton" type="submit" (click)="addNewCustomer()" mat-dialog-close>
    <img src="../../../../assets/math-plus-white.png" alt="white-plus">
    {{ modalAcceptButton }}
  </button>
</div>
