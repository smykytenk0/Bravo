<div class="navigationWrapper">
  <div class="logo">
    <img src="../../assets/BravoLogo.png" alt="logo">
  </div>
  <div class="navigation">
    <a routerLink="/tables/orders" [routerLinkActive]="['orders-active', 'active-link']">
      <div class="item">
        <div class="itemTitle">Orders</div>
      </div>
    </a>
    <a routerLink="/tables/catalog" [routerLinkActive]="['catalog-active', 'active-link']">
      <div class="item">
        <div class="itemTitle">Catalog</div>
      </div>
    </a>
    <a *ngIf="role == 'admin'; else empty" routerLink="/tables/customers" [routerLinkActive]="['customers-active', 'active-link']">
      <div class="item">
        <div class="itemTitle">{{navIsOpened ? 'Customers' : ''}}</div>
      </div>
    </a>
    <ng-template #empty>
      <div></div>
    </ng-template>
    <a routerLink="/auth/login">
      <div class="item logout">
        <div class="itemTitle">Log Out</div>
      </div>
    </a>
  </div>
</div>
