<app-add [addBtnText]="addBtnText"></app-add>

<app-replace-catalog></app-replace-catalog>

<app-page-title [title]="title"></app-page-title>

<app-search-field [placeholder]="placeholder"></app-search-field>

<table mat-table [dataSource]="catalogData$">

  <ng-container matColumnDef="productCode">
    <th mat-header-cell *matHeaderCellDef> Product Code </th>
    <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="units">
    <th mat-header-cell *matHeaderCellDef> Unit </th>
    <td mat-cell *matCellDef="let element"> {{element.units}} </td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef> Availability </th>
    <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"><div class="trashImgWrapper" (click)="openDeleteModalWindow(element)"></div></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
