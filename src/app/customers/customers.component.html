<app-add [addBtnText]="addCustomer"></app-add>

<app-page-title [title]="title"></app-page-title>

<app-search-field [placeholder]="placeholder"></app-search-field>

<table mat-table [dataSource]="customers$" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="customerNo">
    <th mat-header-cell *matHeaderCellDef> Customer No </th>
    <td mat-cell *matCellDef="let element"> {{element.customerNo}} </td>
  </ng-container>

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="deliveryDays">
    <th mat-header-cell *matHeaderCellDef> Delivery Days </th>
    <td mat-cell *matCellDef="let element"> {{element.deliveryDays.join(', ')}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="OpenCustomersTableTr(row)"></tr>
</table>
